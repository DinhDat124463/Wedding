<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Redirect</title>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById("autoRedirectButton").click(); // Tự động bấm nút khi trang tải xong
        }
    </script>
</head>
<body>

    <button id="autoRedirectButton" onclick="window.location.href='index.html';" style="display:none;">
        Redirect
    </button>

</body>
</html>
